<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="Styles/signup.css">
</head>
<body>
    <div class="div1">
        <div class="div2">
            <input class="input" placeholder="First name" type="text">
            <input class="input" type="text" placeholder="Last name">
        </div>
            <input class="email" placeholder="Email" type="text">
            <button class="button1">Sign-up</button>
    </div>

    <div class="div3">
        <h1>Request a ride now</h1>
        <input type="text" class="input2" placeholder="Enter a pickup location">
        <input type="text" class="input2" placeholder="Enter a pickup location">
        <button id="request">Request now</button>
        <button id="shedule">Shedule for later</button>
    </div>

    <div class="div4">
        <P style="font-size: 80px; margin-bottom: 10px;">
            <span style="color: blue;">G</span><span style="color: red;">o</span><span style="color: yellow;">o</span><span style="color: blue;">g</span><span style="color: green;">l</span><span style="color: red;">e</span>
            
        </P>
        <input type="text" class="search" placeholder="Search Google or Type a URL">
    </div>

   
        <p id="paragraph">
            Thanks for chatting with our customer support.
             Would you like to take our quick survey?
        </p>
        <button class="btn">Yes</button>
        <button>No</button>

    <div id="red">
        
    </div>
    <div id="green"></div>

    <div id="nine">
        <p>Satified with our service?</p>
        <button>Yes</button>
        <button>No</button>
    </div>
    <div class="catwall">
        <img class="catpic" src="Images/channels4_profile.jpg" alt="cat-image">
        <input class="mind" type="text" placeholder="Whats on your mind?">
        <button class="Post">Post</button>
    </div>
